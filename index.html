<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Redirector | ArslanBehleem</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container" id="containerDiv">
        <h2>Click the 'Copy link' button in the share menu of my reel to copy the link</h2>
        <form class="link">
            <div class="textbox">
                <input id="linkInput" type="text" name="" required="">
                <label id="linkLabel">Paste the link to my reel</label>
            </div>
        </form>
        <button class="btn" onclick="redirect()">Click here to proceed</button>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
